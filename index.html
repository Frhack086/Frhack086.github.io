<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptador de Texto </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-8">
        <div class="Encriptar">

          <div class="form-floating">
            <textarea id="encrypt-text-area" class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="min-height: 400px;"></textarea>
            <label for="floatingTextarea">Ingrese texto aqui</label>
          </div>

          <div class="terminos">
            <p>Solo Letras minusculas y sin acentos.</p>
          </div>

          <div class="botones">
            <button class="btn btn-primary" type="button" onclick="encriptar()">
              encriptar
            </button>
            <input type="button" class="btn btn-primary " value="Desencriptar" onclick="desencriptar()" />
          </div>

        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Ningun mensaje fue encontrado</h5>
            <p id="card-text">
              Ingresa el texto que deseas encriptar o desencriptar
            </p>

            <p id="resultado">

            </p>

          </div>
        </div>
      </div>

    </div>
  </div>
</body>
<script src="deco.js"></script>

</html>
